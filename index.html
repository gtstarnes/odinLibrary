<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bookshelf</title>
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>bookshelf</title>
            <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
        <p>My BookShelf</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>bookshelf</title>
            <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
    </header>
    <main>
        <div class="bookshelf" id="bookshelf">
            <div class="book">
                <div class="basicBookInfo">
                    <p class="title">Inherent Vice</p>
                    <p class="author">Thomas Pychon</p>
                </div>
                <div class="extraBookInfo">
                    <p class="genre">Noir</p>
                    <p class="date">2009</p>
                </div>
            </div>
            <div class="book">
                <div class="basicBookInfo">
                    <p class="title">Inherent Vice</p>
                    <p class="author">Thomas Pychon</p>
                </div>
                <div class="extraBookInfo">
                    <p class="genre">Noir</p>
                    <p class="date">2009</p>
                </div>
            </div>       
        </div>
        <div id="container">
            <div id="form" >
                <form onsubmit="event.preventDefault();" id="bookForm">
                    <p>Add a new book to your shelf</p>
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" id="title" required />
                    </div>
                    <div>
                        <label for="author" >Author: </label>
                        <input type="text" id="author" required />   
                    </div>
                    <div>
                        <label for="genre">Genre: </label>
                        <input type="text" id="genre" />
                    </div>
                    <div>
                        <label for="year">Year Published: </label>
                        <input type="number" value="2023" min="1454" max="2023" id="year"/>
                    </div>
                    <div>

                    </div>
                    <div id="buttons">
                        <button type="submit" value="Add Book" id="addBook">Add Book</button>
                        <button type="button" value="cancel" id="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <p>Double Click Book to mark as read</p>
        <button type="button" id="popUp">+</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
